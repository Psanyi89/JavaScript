<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Issue Tracker</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body onload="fetchIssues()">
<div class="container">
    <h1>Issue tracker <small>by Alekzender Plesko</small> </h1>
<div class="jumbotron">
    <h3>Add New Issue:</h3>
    <form id="issueInputForm">
        <div class="form-group">
          <label for="issueDescInput">Description</label>
          <input type="text" id="issueDescInput" class="form-control" placeholder="Describe the issue:">
        </div>
            <div class="form-group">
              <label for="issueSeverityInput">Severity:</label>
            <select  id="issueSeverityInput" class="form-control">
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            </div>
                <div class="form-group">
                  <label for="issueAssignedToInput">Assigned:</label>
                  <input type="text" id="issueAssignedToInput" class="form-control" placeholder="Enter your name:">
                </div>
          <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>   
<div class="col-lg-12">
    <div id="issuesList">
    </div>
</div>
<div class="footer">
    <p>&copy Alekzender Plesko</p>
</div>
    </div>
<script src="http://chancejs.com/chance.min.js"></script>  
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   <!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
